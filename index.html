<html>
    <head>
        <title>JavaScript Sandbox</title>
        <script src="js/demo.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- jQuery - callback and chaining in effects -->

        <h2>Callback and chaining in jQuery effects</h2>          

        <button id="btntoggle">Toggle</button>

        <!-- the parent is DIV, the child is P -->
        <div id="firstDiv" class="myDivs">
            <p>This is first paragraph in first division</p>            
            <p>This is second paragraph in first division</p>
        </div>    
        <div id="secondDiv" class="myDivs">            
            <p>This is third paragraph in second division</p>
        </div>

    </body> 

    <!-- <script src="js/jquery-3.4.1.js"></script> -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function() {

            // callback
            function printMessage(){
                alert("Slide toggling done"); 
            }

            // $("#btntoggle").click(function() {
            //     $("#firstDiv").slideToggle(3000,printMessage);                
            // });



            // chaining
            $("#btntoggle").click(function() {

                $("#firstDiv").slideUp(2000).slideDown(2000).fadeOut(1000).fadeIn(3000);
            });  
            
        });
    </script>
</html>
