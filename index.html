<html>
    <head>
        <title>JavaScript Sandbox</title>
        <script src="js/demo.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- jQuery selectors -->

        <h2>Events in jQuery</h2>  
        
               
        <button id="btn1">Click Me</button>
        <button id="btn2">Click Me 2</button>

        <p>This is a paragraph outside Div</p> 
        
        <!-- the parent is DIV, the child is P -->
        <div id="firstDiv" class="myDivs">
            <p>This is first paragraph in first division</p>            
            <p>This is second paragraph in first division</p>
        </div>    
        <div id="secondDiv" class="myDivs">            
            <p>This is third paragraph in second division</p>
        </div>
        <div id="thirdDiv" class="myDivs">            
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
            </ul>
        </div>

    </body> 

    <!-- <script src="js/jquery-3.4.1.js"></script> -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {

            $("button").mouseenter(selectors);
            $("button").mouseleave(selectors2);

            $("btn2").hover(selectors,selectors2);

            function selectors(){
                // document.getElementById();
                // $("h2").action();                            => action() => predefined functions in jQuery
                //                                              => ("h2")   => the selector
                //$("h2").fadeToggle();                           // getElementByTag
                //$("#firstH2").fadeToggle(1500);                 // getElementById
                //$(".myHeading").fadeToggle();                   // getElementByClass
                //$("#firstDiv,p,li,.myDivs").fadeToggle(1000);
                //$("p:first").fadeToggle(1500);                  
                //$("li:even").fadeToggle(1500);                  //position 0 and 2 are selected
                $("#firstDiv").fadeOut();
            }

            function selectors2(){
                $("#firstDiv").fadeIn();
            }
        });
    </script>
</html>
