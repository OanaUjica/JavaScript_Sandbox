<html>
    <head>
        <title>JavaScript Sandbox</title>
        <script src="js/demo.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- jQuery selectors -->

        <h2>Events in jQuery</h2>          
               
        <button id="btn1">Click Me 1</button>
        <button id="btn2">Click Me 2</button>
        <button id="btn3">Toggle</button>


        <p>This is a paragraph outside Div</p> 
        
        <!-- the parent is DIV, the child is P -->
        <div id="firstDiv" class="myDivs">
            <p>This is first paragraph in first division</p>            
            <p>This is second paragraph in first division</p>
        </div>    
        <div id="secondDiv" class="myDivs">            
            <p>This is third paragraph in second division</p>
        </div>
        <div id="thirdDiv" class="myDivs">            
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
            </ul>
        </div>

    </body> 

    <!-- <script src="js/jquery-3.4.1.js"></script> -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {

            $("#btn1").click(function(){

                $("#firstDiv").slideUp("slow");
            });

            $("#btn2").click(function(){

                $("#firstDiv").slideDown();
            });

            $("#btn3").click(function(){

                $("#firstDiv").slideToggle();
            });
        });
    </script>
</html>
