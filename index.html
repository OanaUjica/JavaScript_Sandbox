<html>
    <head>
        <title>JavaScript Sandbox</title>
        <script src="js/demo.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- jQuery - DOM manipulations -->

        <h2>jQuery - DOM manipulations</h2>          

        <button id="btn1">Append</button>
        <button id="btn2">After</button>
        <button id="btn3">Prepend</button>
        <button id="btn4">Before</button>
        <br><br>
        <button id="btn5">Remove</button>
        <button id="btn6">Empty</button>


        <!-- the parent is DIV, the child is P -->   
        <div id="div1" class="mydiv">            
            <p id="p1" class="p1class" value="Hello World">This is 1st <b>paragraph</b> in <i>first</i> division</p>
        </div>

    </body> 

    <!-- <script src="js/jquery-3.4.1.js"></script> -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <script>
        // append() = inserts content at the end of the selected elements
        // prepend() = inserts content at the beginning of the selected elements
        // after() = inserts content after the selected elements
        // before() = inserts content before the selected elements
        $(document).ready(function() {

            $("#btn1").click(function() {

                $("#div1").append("<p>This is the 2nd paragraph in 1st division</p>");
            });

            $("#btn2").click(function() {

                $("#div1").after("<p>This is the 2nd paragraph in 1st division</p>");
            });

            $("#btn3").click(function() {

                $("#div1").prepend("<p>This is the 2nd paragraph in 1st division</p>");
            });

            
            $("#btn4").click(function() {

                $("#div1").before("<p>This is the 2nd paragraph in 1st division</p>");
            });

            $("#btn5").click(function() {

                $("#div1").remove();
            });

            $("#btn6").click(function() {

                $("#div1").empty("<p>This is the 2nd paragraph in 1st division</p>");
            });
        });

    </script>
</html>
